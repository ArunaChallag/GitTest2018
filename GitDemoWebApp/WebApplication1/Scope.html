<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <h2>JavaScript Scope</h2>

    <p>The variable carName belongs to myFunction().</p>

    <p id="demo"></p>

    <script>
myFunction();
document.getElementById("demo").innerHTML =
"Outside myFunction() carName is " + typeof carName + ".";

function myFunction() {
    var carName = "Volvo";
}
    </script>

</body>
</html>
